<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Admin Panel</h1>
    <form action="/add_url" method="POST">
        <h2>Add New URL</h2>
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" required><br>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="3"></textarea><br>
        <label for="favicon">Favicon URL:</label>
        <input type="text" id="favicon" name="favicon"><br>
        <label for="keywords">Keywords:</label>
        <input type="text" id="keywords" name="keywords"><br>
        <label for="crawler">Enable Crawler:</label>
        <input type="checkbox" id="crawler" name="crawler"><br>
        <button type="submit">Add URL</button>
    </form>

    <h2>Manage Existing URLs</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>URL</th>
                <th>Title</th>
                <th>Description</th>
                <th>Favicon</th>
                <th>Keywords</th>
                <th>Rank</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for url in urls %}
            <tr>
                <form action="/update_url" method="POST">
                    <td>{{ url[0] }}<input type="hidden" name="id" value="{{ url[0] }}"></td>
                    <td><input type="text" name="url" value="{{ url[1] }}"></td>
                    <td><input type="text" name="title" value="{{ url[2] }}"></td>
                    <td><textarea name="description" rows="2">{{ url[3] }}</textarea></td>
                    <td><input type="text" name="favicon" value="{{ url[4] }}"></td>
                    <td><input type="text" name="keywords" value="{{ url[5] }}"></td>
                    <td><input type="number" name="rank" value="{{ url[6] }}"></td>
                    <td><button type="submit">Update</button></td>
                </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
